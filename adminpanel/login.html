
    <!DOCTYPE html>
    <html>
        <head>
            <title>Login</title>
           <link rel="stylesheet" href="css/app.css">
            <link rel="stylesheet" href="css/normalize.css">
        </head>
        <body class="body">
            <form class="login-form">
                <h2 class="login-form__hdg">Login</h2>
                <div class="login-form__field">
                    <div class="input-group">
                        <input class="input-group__input" id="email" type="text" placeholder=" " autocomplete="off">
                        <label class="input-group__label" for="email">Email</label>
                    </div>
                    <div class="input-group">
                        <input class="input-group__input" id="password" type="text" placeholder=" " autocomplete="off">
                        <label class="input-group__label" for="password">Password</label>
                    </div>
                </div>
                <button class="login-btn" type="button">Login</button>
            </form>
        </body>
    </html>
